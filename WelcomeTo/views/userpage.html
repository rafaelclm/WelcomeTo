<!DOCTYPE html>
<!--
To change this license header, choose License Headers in Project Properties.
To change this template file, choose Tools | Templates
and open the template in the editor.

<html >
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<div data-role="page" id="pageUser" data-theme="a">
			<script src="../scripts/pageUser.js" type="text/javascript"></script>
			<link href="../styles/pageUser.css" rel="stylesheet"/>
			<div data-role="header" class="ui-shadow" data-theme="b" data-position="fixed">
				<a href="#panelMenu" class="ui-btn ui-btn-icon-notext ui-icon-bars ui-shadow"></a>
				<h1 id="titleWecolmeTo">WelcomeTo</h1>
				<a href="#panelUser" class="ui-btn ui-btn-icon-notext ui-icon-user ui-shadow"></a>
			</div>
			<div role="main" class="ui-content">
				<div id="container" style="height: auto;">

				</div>
				<div id="backToTop" data-role="footer" data-theme="b" data-position="fixed" style="display: none; background: transparent; border: none;">
					<a href="#" onclick="$.mobile.silentScroll(0)" data-role="button" data-icon="arrow-u" data-iconpos="left" style="float: right;">Back to Top</a>
				</div>
			</div>
			<div data-role="panel" id="panelMenu" data-display="overlay" data-position-fixed=true>
				<ul data-role="listview">
					<li>
						<a href="#">Hotéis</a>
					</li>
					<li>
						<a href="#">Restaurantes</a>
					</li>
					<li>
						<a href="#">Pousadas</a>
					</li>
					<li>
						<a href="#">Lojas</a>
					</li>
					<li>
						<a href="#">Lugares</a>
					</li>
					<li>
						<a href="#">Amigos</a>
					</li>
				</ul>
				<a href="#" data-rel="close">Fechar</a>
			</div><!-- /panel -->
			<div data-role="panel" id="panelUser" data-position="right" data-display="overlay" data-position-fixed="true" data-animate="true">
				<div class="imgLiquidFill imgLiquid ui-shadow imageProfileContainer" 
					 style="width: 150px; height: 150px; margin: auto;">
					<img class="imageProfile"/>
				</div>
				<ul data-role="listview">
					<li>
						<a href="profile.html" class="ui-icon-user" data-transition="flow">Meu Perfil</a>
					</li>
					<li>
						<a href="newPaper.html" data-transition="flow" class="ui-icon-plus">Novo Paper</a>
					</li>
					<li>
						<a href="#popupSearch" data-rel="popup" data-transition="none" class="ui-icon-search">Pesquisar</a>
					</li>
				</ul>
				<a href="#" data-rel="close">Fechar</a>
			</div><!-- /panel -->
			<div data-role="popup" id="popupSearch" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="width:290px;">
				<div role="main" class="ui-content">
					<input data-theme="a" type="text" placeholder="País" class="ui-shadow"/>
					<input data-theme="a" type="text" placeholder="Estado" class="ui-shadow"/>
					<input data-theme="a" type="text" placeholder="Cidade" class="ui-shadow"/>
					<select id="categoriesPaper" class="ui-mini">
						<option value="none" selected>SELECIONE UMA CATEGORIA</option>
						<option value="HOTEL" data-translate="HOTEL">Hotél</option>
						<option value="RESTAURANTE" >Restaurante</option>
						<option value="POUSADA" >Pousada</option>
						<option value="LOJA" >Loja</option>
						<option value="LUGAR" >Lugar</option>
						<input data-theme="a" type="text" placeholder="Pesquisa" class="ui-shadow"/>
					</select>
					<a href="#" class="ui-btn ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Cancelar</a>
					<a href="#" class="ui-btn ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow">Pesquisar</a>
				</div>
			</div>
			<div data-role="popup" id="popupComment" data-arrow="true"
				 data-overlay-theme="b" data-theme="a" data-dismissible="false" style="width:290px;">
				<div role="main" class="ui-content">
					<textarea id="comment"></textarea>
					<a href="#" class="ui-btn ui-shadow ui-btn-inline ui-btn-a ui-mini" data-rel="back">Cancelar</a>
					<a href="#" class="ui-btn ui-shadow ui-btn-inline ui-btn-a ui-mini" data-rel="back">Salvar</a>
				</div>
			</div>
			<div data-role="popup" id="popupRaty" data-arrow="true"
				 data-overlay-theme="b" data-theme="a" data-dismissible="false" style="width:190px;">
				<div role="main" class="ui-content">
					<div id="score" data-score="0"></div>
					<a href="#" class="ui-btn ui-shadow ui-btn-inline ui-btn-a ui-mini" data-rel="back">Cancelar</a>
					<a href="#" class="ui-btn ui-shadow ui-btn-inline ui-btn-a ui-mini" data-rel="back">Salvar</a>
				</div>
			</div>
			<div data-role="popup" id="popupTip" data-arrow="true"
				 data-overlay-theme="b" data-theme="a" data-dismissible="false" style="width:290px;">
				<div role="main" class="ui-content">
					<textarea id="tip"></textarea>
					<a href="#" class="ui-btn ui-shadow ui-btn-inline ui-btn-a ui-mini" data-rel="back">Cancelar</a>
					<a href="#" class="ui-btn ui-shadow ui-btn-inline ui-btn-a ui-mini" data-rel="back">Salvar</a>
				</div>
			</div>
		</div>
	</body>
</html>
