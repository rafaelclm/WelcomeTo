<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div data-role="page" id="pageNewPaper" data-dialog="true" data-theme="a" data-close-btn="right">
        <script type="text/javascript">
            $(function () {
                var opts = {
                    forceLang: "br",
                    path: "../scripts/lang",
                    cache: false
                };
                $("[data-translate]").jqTranslate('newPaper', opts);
            });
        </script>
        <script src="../scripts/newPaper.js" type="text/javascript"></script>
        <link href="../styles/newPaper.css" rel="stylesheet" />
        <div data-role="header" data-theme="b">
            <h1>Novo Paper</h1>
            <a href="#loadPhoto" data-rel="popup" data-transition="flow" class="ui-btn ui-btn-icon-notext ui-icon-camera">Imagem</a>
        </div>
        <div class="imgLiquid imgLiquidFill" style="width: 100%; height: 250px; margin-top: 10px;">
            <img class="imagePaper" src="../images/File-Image-256.png" />
        </div>
        <textarea id="contentPaper" placeholder="Conteúdo do paper aqui"></textarea>
        <div data-role="footer" data-theme="b">
            <a class="ui-btn ui-btn-icon-left ui-icon-check ui-shadow">Salvar</a>
            <a href="#optionsPaper" data-transition="flow" data-position="window" data-rel="popup" class="ui-btn ui-btn-icon-left ui-icon-bars ui-shadow">Opções</a>
        </div>
        <div data-role="popup" id="optionsPaper" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
            <div role="main" class="ui-content" style="min-width: 250px;">
                <label for="categoriesPaper">Categoria</label>
                <select id="categoriesPaper" data-native-menu="false" class="ui-mini">
                    <option>SELECIONE UMA CATEGORIA</option>
                    <option data-translate="HOTEL"></option>
                    <option>Restaurante</option>
                </select>
                <label for="categoriesPaper">Local</label>
                <input type="text" data-theme="a" placeholder="Cidade - UF - País" class="ui-shadow" />
            </div>
        </div>

        <div data-role="popup" id="loadPhoto" data-overlay-theme="b" data-position="window" data-theme="b" data-dismissible="false" style="width:270px;">
            <div role="main" class="ui-content">
                <a href="#" class="ui-btn ui-btn-b ui-corner-all ui-shadow ui-mini" id="btnTakePic">Camera</a>
                <a href="#" class="ui-btn ui-btn-b ui-corner-all ui-shadow ui-mini" id="btnChooseImage">Galeria</a>
                <a href="#" class="ui-btn ui-btn-b ui-corner-all ui-shadow ui-mini" id="btnCancel" data-rel="back">Cancelar</a>
                <p style="text-align: center">Imagens no formato paisagem ficam melhor posicionadas no paper</p>
            </div>
        </div>
    </div>
</body>

</html>
