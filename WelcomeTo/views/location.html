<!DOCTYPE html>

<html>

	<head>
		<title></title>
		<meta name="viewport" content="width=device-width">
	</head>

	<body>
		<div id="pageLocation" data-role="page" data-add-back-btn="true">

			<!--Header-->
			<div id="page-location-header" data-theme="a" class="ui-shadow" data-role="header" data-position="fixed">
				<div style="padding: 0 10px 0 10px;">
					<input id="mapAddress" type="search" placeholder="Address" />
				</div>
				<ul id="suggestions" data-role="listview" data-inset="true"></ul>
			</div>
			<script src="../scripts/location.js" type="text/javascript"></script>
			<div id="map-canvas" style="position: absolute; bottom: 0; left: 0; right: 0; top: 45px;"></div>
			<div data-role="footer" data-theme="a" data-position="fixed">
				<a class="ui-btn ui-btn-icon-left ui-icon-check" id="btnConfirm" data-rel="back">Confirmar</a>
			</div>
			<img src="../images/google_white2.png" style="position: fixed; bottom: 48px; right: 5px;"/>
		</div>
	</body>

</html>
